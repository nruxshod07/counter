<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center class="counter">
        <div>
            <h1 class="num">0</h1>
        </div>
        <div>
            <button data-type="plus">+</button>
            <button data-type="minus">-</button>
            <button data-type="random">rnd</button>
            <button data-type="reset">reset</button>
        </div>
    </center>
    <center class="timer">
        <h1>00h:00m:00s:00ms</h1>
        <div class="Btns">
            <button data-type="start">start</button>
            <button class="stop" data-type="stop">stop</button>
            <button data-type="reset">reset</button>
        </div>
        <center class="timer">
            <button class="continue" data-type="continue">continue</button>
        </center>
    </center>

    </div>
    <script src="script.js">
    </script>
</body>

</html>
